<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <noscript>
        <meta http-equiv="refresh" content="0; url=enablejs.html" />
    </noscript>

    <!--Framework CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!--Theme CSS-->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/restaurantStyles.css">
    <link rel="stylesheet" href="../css/contactus.css">

    <title>Contact Us - Parfecto Pizza</title>
</head>
<body>
    <!--Page Content-->
    <div class="main">
        <!--Title-->
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>
                        <span style="color: #ffce2b; font-family: 'Source Sans Pro', sans-serif;">PARFECTO</span>
                        <span style="color: #ffffff; font-family: 'Source Sans Pro', sans-serif;">PIZZA</span>
                    </h1>
                </div>
            </div>
        </div>

        <!--Nav-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="container">
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav mr-auto">
                        <a id="nav-link-home" class="nav-item nav-link nav-pills" href="home.html"><i class="fa fa-home" aria-hidden="true"></i></i>Home</a>
                        <a id="nav-link-menu" class="nav-item nav-link nav-pills" href="menu.html">Menu</a>
                        <a id="nav-link-contactus" class="nav-item nav-link nav-pills" href="contactus.html">Contact Us</a>
                    </div>

                    <span class="navbar-text">
                        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    We're opening a new location!
                                </div>
                                <div class="carousel-item">
                                    We're rolling out our seasonal menu, with special options for this season!
                                </div>
                                <div class="carousel-item">
                                    The Drink of the Month is SG Special Brew.
                                </div>
                            </div>
                        </div>
                    </span>
                </div>
            </div>  
        </nav>

        <div class="container margin-top">
            <div class="row">
                <div class="col-lg-8 offset-2">
                    <form>
                        <div class="form-group row">
                            <label for="staticEmail" class="col-sm-2 col-form-label">Name:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputName" placeholder="Name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="staticEmail" class="col-sm-2 col-form-label">Email:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputEmail" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="staticEmail" class="col-sm-2 col-form-label">Phone:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputPhone" placeholder="Phone">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="staticEmail" class="col-sm-6 col-form-label">Reason for Inquiry:</label>
                            <div class="col-sm-6">
                                <select class="custom-select" id="inputReason">
                                    <option selected value="1">Catering</option>
                                    <option value="2">Private Party</option>
                                    <option value="3">Feedback</option>
                                    <option value="4">Other</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="staticEmail" class="col-sm-2 col-form-label">Additional Information:</label>
                            <div class="col-sm-10">
                                <textarea id="inputInfo" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="staticEmail" class="col-sm-6 col-form-label">Have you been to Parfecto before:</label>
                            <div class="col-sm-6">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" id="inlineRadioCheckbox1" value="option1">
                                        <label class="form-check-label" for="inlineCheckbox1">Yes</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" id="inlineRadio2" value="option2">
                                        <label class="form-check-label" for="inlineCheckbox2">No</label>
                                    </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="staticEmail" class="col-sm-6 col-form-label">Best days to contact you:</label>
                            <div class="col-sm-6">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                    <label class="form-check-label" for="inlineCheckbox1">M</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                    <label class="form-check-label" for="inlineCheckbox2">T</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option2">
                                    <label class="form-check-label" for="inlineCheckbox2">W</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option2">
                                    <label class="form-check-label" for="inlineCheckbox2">Th</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option2">
                                    <label class="form-check-label" for="inlineCheckbox2">F</label>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-primary" onclick="submitForm()">Submit!</button>
                    </form>
                </div>
            </div>

        <!--Footer Spacing-->
        <div class="push"></div>
    </div>
    
    <!--Page Footer-->
    <footer>
        <div class="row margin-top">
            <div class="col-md-6 text-center">
                <p>6200 Tiger Lane, Nisswa, MN, 56468</p>
            </div>
            <div class="col-md-6 col-sm-12 text-center">
                <p>(218) 963-3023</p>
            </div>
        </div>
    </footer>

    <!--Framework JS-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    <!--Theme JS-->
    <script src="../js/restaurantScripts.js"></script>
</body>
</html>
